                <div class="content">
                    <p>1. Open WhatsApp on your phone</p>
                    <p>2. Tap <b>Menu </b><img src="./Assets/three-dot.png" width="20px"> or <b>Settings  </b><img src="./Assets/settings.png" width="20px"> and select <b>Linked Devices</b></p>
